@(publisher: String)

<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <base href="/admin">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>@publisher Dashboard</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/loading-bar.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/player.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- Bootstrap -->
        <link href="@routes.Assets.at("components/bootstrap/dist/css/bootstrap.min.css")" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="@routes.Assets.at("stylesheets/dashboard.css")" rel="stylesheet">

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <!--<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body ng-app="admin">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">@publisher</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar" ng-controller="MenuController">
                <ul class="nav nav-sidebar">
                    <li ng-class="{ active: isActive('/admin')}"><a href="/admin">Overview</a></li>
                    <li ng-class="{ active: isActive('/admin/settings')}"><a href="/admin/settings">Settings</a></li>
                    <br />
                    <li ng-class="{ active: isActive('/admin/users')}"><a href="/admin/users">Users</a></li>
                    <br />
                    <li ng-class="{ active: isActive('/admin/networks')}"><a href="/admin/networks">Networks</a></li>
                    <li ng-class="{ active: isActive('/admin/shows')}"><a href="/admin/shows">Shows</a></li>
                    <li ng-class="{ active: isActive('/admin/episodes')}"><a href="/admin/episodes">Episodes</a></li>
                    <br/>
                    <li ng-class="{ active: isActive('/admin/channels')}"><a href="/admin/channels">Channels</a></li>
                    <li ng-class="{ active: isActive('/admin/genres')}"><a href="/admin/genres">Genres</a></li>
                    <li ng-class="{ active: isActive('/admin/tags')}"><a href="/admin/tags">Tags</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <div ng-controller="NotificationController" ng-cloak>
                    <alert  ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>

                <ng-view ng-cloak></ng-view>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="@routes.Assets.at("components/bootstrap/dist/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("components/angular/angular.js")"></script>
    <script src="@routes.Assets.at("components/angular-route/angular-route.js")"></script>
    <script src="@routes.Assets.at("components/angular-animate/angular-animate.js")"></script>
    <script src="@routes.Assets.at("components/angular-resource/angular-resource.js")"></script>
    <script src="@routes.Assets.at("components/angular-sanitize/angular-sanitize.js")"></script>
    <script src="@routes.Assets.at("components/angular-local-storage/dist/angular-local-storage.js")"></script>
    <script src="@routes.Assets.at("components/angular-bootstrap/ui-bootstrap.js")"></script>
    <script src="@routes.Assets.at("components/angular-bootstrap/ui-bootstrap-tpls.js")"></script>
    <script src="@routes.Assets.at("components/angular-loading-bar/src/loading-bar.js")"></script>

    <script src="@routes.Assets.at("app/admin/app.js")"></script>
    <script src="@routes.Assets.at("app/menu/menu.js")"></script>
    <script src="@routes.Assets.at("app/notification/notification.js")"></script>
    <script src="@routes.Assets.at("app/auth/auth.js")"></script>
    <script src="@routes.Assets.at("app/users/user.js")"></script>
    <script src="@routes.Assets.at("app/networks/network.js")"></script>
    <script src="@routes.Assets.at("app/genres/genre.js")"></script>
    <script src="@routes.Assets.at("app/episodes/episode.js")"></script>
    <script src="@routes.Assets.at("app/shows/show.js")"></script>
    <script src="@routes.Assets.at("app/tags/tag.js")"></script>
    <script src="@routes.Assets.at("app/channels/channel.js")"></script>
    <!--<script src="@routes.Assets.at("app/player/player.js")"></script> -->

    </body>
</html>
