<div class="row episode-directive">
    <div class="col-md-6">
        <pagination ng-show="page" max-size="maxSize" total-items="total" items-per-page="pageSize" ng-model="page" ng-change="pageChanged()" class="pagination-sm" boundary-links="true"></pagination>
    </div>
    <div class="col-md-6">
        <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search" ng-model="search">
            </div>
            <button type="submit" class="btn btn-default" ng-click="searchEpisodes(search)">Submit</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <small ng-show="page">Pages {{page}} of {{totalPages }} Displaying {{pageSize * (page-1)}} - {{(pageSize * page) > total ? total : (pageSize * page)}} of {{total}}</small>
    </div>
</div>

<!-- TODO: for fixed header try http://jsfiddle.net/drueter/yqgB5/16/ -->
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Show</th>
            <th>Published</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="episode in episodes">
            <td>{{episode.id}}</td>
            <td><a href="/admin/episodes/{{episode.id}}">{{episode.name}}</a></td>
            <td><a href="/admin/shows/{{episode.show.id}}">{{episode.show.name}}</a></td>
            <td>{{episode.publishedDate | date:'yyyy-MM-dd'}}</td>
        </tr>
        </tbody>
    </table>
</div>
