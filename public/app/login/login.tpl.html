<iframe src="sink.html" name="sink" style="display:none"></iframe>

<form name="loginForm" action="sink.html" target="sink"
      method="post" ng-controller="LoginController" ng-submit="login(credentials)"
      novalidate form-autofill-fix>

    <div class="form-group">
        <label for="emailAddress">Email</label>
        <input class="form-control" type="text" id="emailAddress" ng-model="credentials.emailAddress">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" ng-model="credentials.password">
    </div>

    <button class="btn btn-primary" type="submit">Login</button>
</form>
