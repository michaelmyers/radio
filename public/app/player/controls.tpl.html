
<div class="player-controls-container">

    <div class="row player-buttons-container">
        <div class="col-md-4 col-sm-4 col-xs-4">
            <div class="row">
                <p class="publisher">Publisher</p>
            </div>
            <div class="row">
                <p class="show">Show</p>
            </div>
            <div class="row">
                <p class="episode">Episode</p>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4 text-center">
            <div class="row">
                <button type="button" class="btn btn-primary btn-circle btn-lg">
                    <i class="glyphicon glyphicon-star-empty"></i>
                </button>
                <button type="button" class="btn btn-success btn-circle btn-lg">
                    <i class="glyphicon glyphicon-play"></i>
                </button>
                <button type="button" class="btn btn-info btn-circle btn-lg">
                    <i class="glyphicon glyphicon-forward"></i>
                </button>
            </div>
            <div class="row player-progress-container">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="player-progress progress ">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 text-right">
            <img src="http://placehold.it/70x70"/>
        </div>


    </div>

</div>
