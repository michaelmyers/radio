<form name="signUpForm" ng-controller="SignUpController" ng-submit="signUp(newUser)">

    <div class="form-group">
        <label for="emailAddress">Email</label>
        <input class="form-control" type="text" id="emailAddress" ng-model="newUser.emailAddress">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" ng-model="newUser.password">
    </div>

    <div class="form-group">
        <label for="passwordConfirmation">Confirm</label>
        <input class="form-control" type="password" id="passwordConfirmation" ng-model="newUser.passwordConfirmation">
    </div>

    <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input class="form-control" type="number" id="zipCode" ng-model="newUser.zipCode">
    </div>

    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
