
<h2 class="sub-header">Users</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Email</th>
            <th>Member Since</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.emailAddress}}</td>
                <td>{{user.creationDate}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
            </tr>
        </tbody>
    </table>
</div>
